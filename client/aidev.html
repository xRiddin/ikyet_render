<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0"/>
    <meta name="description" content="An all in one AI application. not for beginners"/>
    <meta property="og:title" content="IKYET"/>
    <meta property="og:image" content="ogpic.png"/>
    <meta
            property="og:description"
            content="An all in one AI application. not for beginners"/>
    <meta property="og:url" content="https://ikyet.onrender.com"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="ogpic.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="ogpic.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="ogpic.png"/>
    <link rel="manifest" href="../static/images/site.webmanifest"/>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css"/>
    <title>IKYET</title>
</head>

<body data-urlprefix="{{ url_prefix }}">
<nav class="navbar">
    <div class="logo">
        <a href="#">Logo</a>
    </div>
    <div class="heading">
        <h1 style="text-align-all: center; font-family: 'Arial Rounded MT Bold'">IKYET</h1>
    </div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/playground">Playground</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<div class="main-container">
    <div class="box sidebar">
        <div class="top">
            <button class="button" onclick="new_conversation()">
                <i class="fa-regular fa-plus"></i>
                <span>New Conversation</span>
            </button>
            <div class="spinner"></div>
        </div>
        <div class="sidebar-footer">
            <button class="button" onclick="delete_conversations()">
                <i class="fa-regular fa-trash"></i>
                <span>Clear Conversations</span>
            </button>
            <div class="field checkbox theme-toggler-container">
                <input type="checkbox" id="theme-toggler"/>
                <label for="theme-toggler"></label>
                <span>Dark Mode</span>
            </div>
            <a class="info" href="https://github.com/xRiddin/" target="_blank">
                <i class="fa-brands fa-github"></i>
                <span class="conversation-title">
							Version: 1-Alpha
						</span>
            </a>
        </div>
    </div>
    <div class="conversation">
        <div class="stop-generating stop-generating-hidden">
            <button class="button" id="cancelButton">
                <span>Stop Generating</span>
            </button>
        </div>
        <div class="box" id="messages"></div>
        <div class="user-input">
            <div class="box input-box">
						<textarea
                                id="message-input"
                                placeholder="Ask a question"
                                cols="30"
                                rows="10"
                                style="white-space: pre-wrap"></textarea>
                <div id="send-button" onclick="startResearch()">
                    <i class="fa-regular fa-paper-plane-top"></i>
                </div>
            </div>
        </div>
        <div>
            <div class="options-container">
                <div class="buttons">
                    <!--
                    <div class="field">
                        <select class="dropdown" name="model" id="model">
                            <option value="gpt-3.5-turbo">GPT-3.5</option>
                            <option value="gpt-3.5-turbo-0613">GPT-3.5-0613</option>
                            <option value="gpt-3.5-turbo-16k">GPT-3.5-turbo-16k</option>
                            <option value="gpt-3.5-turbo-16k-0613" selected>
                                GPT-3.5-turbo-16k-0613
                            </option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                    </div>
-->
                    <div class="field checkbox">
                        <input type="checkbox" id="switch"/>
                        <label for="switch"></label>
                        <span style="color: black">Web Access</span>
                    </div>
                    <div class="field checkbox">
                        <input type="checkbox" id="switch2"/>
                        <label for="switch2"></label>
                        <span style="color: black">Improve</span>
                    </div>
                    <div class="buttonDownload">
                        <span id="download_button">code</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-sidebar">
        <i class="fa-solid fa-bars"></i>
    </div>
</div>
<!-- scripts -->
<script>
    window.conversation_id = "{{ chat_id }}";
</script>
<script src="../static/js/icons.js"></script>
<script src="../static/js/aidev_ws.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
<script src="../static/js/highlight.min.js"></script>
<script src="../static/js/highlightjs-copy.min.js"></script>
<script src="../static/js/theme-toggler.js"></script>
</body>
</html>
